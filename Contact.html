<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="script.js" defer></script>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: black;
        }
        .title img {
            height: 50px;
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .nav-links li a {
            color: black;
            text-decoration: none;
        }
        .menu-icon {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        .contact-form img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .contact {
            text-align: center;
            padding: 20px;
            background: #eee;
            margin-top: 20px;
            border-radius: 10px;
        }
        .email-link {
            text-decoration: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .nav-links {
                flex-direction: column;
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .contact-form {
                width: 90%;
            }
            .contact-form img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <img src="./assets/logo.png" alt="">
            </h1>

            <nav class="navbar">
                <!-- Hamburger Menu (Hidden on Desktop, Visible on Mobile) -->
                <button class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                    <!-- <i class="fa-solid fa-xmark"></i> -->
                </button>

                <!-- Navigation Links -->
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./About.html">About</a></li>
                    <li><a href="./Dept.html">Department</a></li>
                    <li><a href="./Pathner.html">Pathernaship</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="./Contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <img src="./assets/contact.jpeg" alt="Contact Image">
        </div>
        <div class="contact">
            <h2 class="div-title">CONTACT LINES</h2>
            <p class="phone">07068409747, 08074209141, 07031808857, 07063849350, 08039739012, 07075740101</p>
            <p class="email">Email: <a href="mailto:reverentistifanus@gmail.com" class="email-link">reverentistifanus@gmail.com</a></p>
        </div>
    </div>
    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
    </script>
</body>
</html>
